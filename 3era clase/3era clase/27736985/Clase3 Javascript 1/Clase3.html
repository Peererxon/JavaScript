<body>
	<script>      
			n=Math.ceil(Math.random()*100);
			console.log("Incrementando hasta: ",n," veces")
			console.log("Incrementando:")
			for (i=1;i<=5;i++){
				console.log("i:",i)
			}
			n=Math.ceil(Math.random()*100);
			console.log("Incrementando de 2 en 2 hasta: ",n," veces")
			for (i=1;i<=5;i+=2){
				console.log("i:",i)
			}

			n=parseInt(prompt("Introduzca un numero"));
			console.log("Decrementando:")
			for (i=n;i>		0;i--){
				console.log("i:",i)
			}

			// n=parseInt(prompt("Introduzca un numero"));
