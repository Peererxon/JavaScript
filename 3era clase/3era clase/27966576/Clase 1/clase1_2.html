<!DOCTYPE html>
<html>
<head>
	<title>Operadores</title>
</head>
<body>
	<script type="text/javascript">
			var x,y=0,z=5
			console.log("x:"+x);
			x=1
			console.log("x:"+x);
			x=2
			console.log("x:"+x)
			x++;
			console.log("x:"+x)
			y+=4
			console.log("y:"+y)
			x=1
			w=z+x	
			console.log("z:"+z)
			console.log("w:"+w)
		
		
	</script>
</body>
</html>
