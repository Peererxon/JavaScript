<!DOCTYPE html>
<html>
<head>
	<title>CLASE 2</title>
</head>
<body>
	<script>
		var notaexamen=30+Math.random()*70;
		var notadesafio=30+Math.random()*70;

		console.log("Nota Examen:"+notaexamen.toFixed(0));
		console.log("Nota Desafio:"+notadesafio.toFixed(0));
			

		if (notadesafio>=80) 
			console.log("Aprobo el desafio");
		else
			console.log("Reprobo el desafio");

		if (notaexamen>=80) 
			console.log("Aprobo el examen");
		else 
			console.log("Reprobo el examen");

		if (notaexamen>=80 && notadesafio>=80)
			console.log("APROBO EL NIVEL")
		else
			console.log("NO APROBO EL NIVEL")
		
		
		

	</script>

</body>
</html>
