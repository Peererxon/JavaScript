<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Operadores aritmeticos</title>
</head>
<body>
	<script type="text/javascript">
		console.log("x: "+x);
		var x, y,z=5;
		x++;
		console.log("x: "+x);
		x = 1000;
		console.log("x: "+x);
		//x++;
		++x;
		console.log("x: "+x);
		y += 10;
		w = z+--x;
		console.log("x: "+x);
		console.log("y: "+y);
		console.log("z: "+z);
		console.log("w: "+w);
	</script>
</body>
</html>
